<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2x2 App — v8.6.0</title>
<link rel="icon" href="assets/favicon.svg" />
<link rel="stylesheet" href="core/theme.css?v=20250101130300">
<style>
  :root{--bg:#fff;--fg:#0f172a;--muted:#475569;--gold:#C6A247;--ring:#e5e7eb;--panel:#f8fafc}
  html, body{margin:0;height:100vh;overflow:hidden;background:var(--bg);color:var(--fg);font:14px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .app{display:grid;grid-template-columns:260px 1fr;height:100vh;overflow:hidden}
  aside{border-right:1px solid var(--ring);background:#fff}
  header{padding:16px;border-bottom:1px solid var(--ring);display:flex;align-items:center;gap:10px}
  header .logo{width:28px;height:28px;border-radius:6px;background:var(--gold)}
  header h1{font-size:14px;margin:0;font-weight:700}
  nav{padding:10px}
  .nav-item{display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;cursor:pointer;color:var(--fg);text-decoration:none}
  .nav-item.active{background:var(--panel);font-weight:600}
  main{display:flex;flex-direction:column;min-width:0}
  .topbar{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--ring);padding:10px 16px;background:#fff}
  .badge{background:var(--panel);border:1px solid var(--ring);padding:4px 8px;border-radius:999px}
  .content{position:relative;min-height:0;flex:1}
  iframe.module-frame{border:0;width:100%;height:100%;background:#fff}
  .version{color:var(--muted);font-size:12px}
</style>
<link rel="stylesheet" href="./core/design/tokens.css?v=20250101130200">

<script>
  (function(g){
    g.PCFP = g.PCFP || {};
    
    function setPill(){
      // Wait for config to load
      if (!window.APP_BUILD) {
        setTimeout(setPill, 100);
        return;
      }
      
      g.PCFP.version = { app: window.APP_BUILD, build: '20250101130300Z' };
      var pill = document.querySelector('[data-app-version]');
      if(pill) pill.textContent = g.PCFP.version.app;
    }
    }
    
    if(document.readyState!=='loading') setPill();
    else document.addEventListener('DOMContentLoaded', setPill);
  })(window);
</script>
</head>
<body>
<div class="app">
  <aside>
    <header><div class="logo"></div><h1>2x2 Modules</h1></header>
    <nav>
      <a class="nav-item" href="#/payments"        data-route="#/payments">💸 Payment Planner</a>
      <a class="nav-item" href="#/schedule"        data-route="#/schedule">📅 Schedule</a>
      <a class="nav-item" href="#/daily-logs"      data-route="#/daily-logs">📝 Daily Logs</a>
      <a class="nav-item" href="#/to-dos"          data-route="#/to-dos">✅ To‑Dos</a>
      <a class="nav-item" href="#/change-orders"   data-route="#/change-orders">🔁 Change Orders</a>
      <a class="nav-item" href="#/selections"      data-route="#/selections">🎯 Selections</a>
      <a class="nav-item" href="#/specifications"  data-route="#/specifications">📐 Specifications</a>
      <a class="nav-item" href="#/documents"       data-route="#/documents">📄 Documents</a>
      <a class="nav-item" href="#/bids"            data-route="#/bids">💼 Bids</a>
      <a class="nav-item" href="#/purchase-orders" data-route="#/purchase-orders">🧾 Purchase Orders</a>
      <a class="nav-item" href="#/bills"           data-route="#/bills">🧮 Bills</a>
      <a class="nav-item" href="#/budget"          data-route="#/budget">📊 Budget</a>
      <a class="nav-item" href="#/invoices"        data-route="#/invoices">🧾 Invoices</a>
    </nav>
  </aside>
  <main>
    <div class="topbar">
      <div><strong id="module-title">Payment Planner</strong> <span class="version"></span></div>
      <div class="badge" id="profile-name">Default Profile</div>
    </div>
    <div class="content">
      <iframe id="module-frame" class="module-frame" src="modules/payment-planner/index.html"></iframe>
    </div>
  </main>
</div>
