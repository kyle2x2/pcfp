<!-- Module initialization -->
<script>
  // Standard module initialization with v8.4 enhancements
  (function() {
    const { 
      safe, 
      createErrorBoundary, 
      sanitizeHTML, 
      safeSetInnerHTML, 
      domCache, 
      memoryManager, 
      stateManager 
    } = window.__pcfpCore || {};
    
    // Create error boundary for this module
    const errorBoundary = createErrorBoundary ? createErrorBoundary('schedule') : null;
    
    // Create module-specific services
    const moduleLifecycle = memoryManager ? memoryManager.createModuleLifecycle('schedule') : null;
    const moduleState = stateManager ? stateManager.createModuleState('schedule') : null;
    
    // Initialize module when DOM is ready
    function initModule() {
      safe(() => {
        console.log(`[PCFP] Initializing Schedule module v1.1`);
        
        // Register module with module manager
        if (window.PCFP && window.PCFP.moduleManager) {
          window.PCFP.moduleManager.register('schedule', {
            name: 'Schedule',
            version: 'v1.1',
            description: 'Project scheduling and timeline management',
            icon: 'ðŸ“…'
          });
        }
        
        // Emit module ready event
        if (window.PCFP && window.PCFP.events) {
          window.PCFP.events.emit('module:ready', {
            module: 'schedule',
            version: 'v1.1',
            timestamp: Date.now()
          });
        }
        
        // Initialize module-specific functionality
        if (window.initscheduleModule) {
          window.initscheduleModule({
            moduleLifecycle,
            moduleState,
            domCache,
            sanitizeHTML,
            safeSetInnerHTML
          });
        }
        
      }, 'module:init');
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initModule);
    } else {
      initModule();
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (moduleLifecycle) {
        moduleLifecycle.cleanup();
      }
    });
    
  })();
</script>
</body>
