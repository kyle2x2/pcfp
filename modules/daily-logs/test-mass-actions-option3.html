<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Logs - Mass Actions Test (Option 3)</title>
    <link rel="stylesheet" href="../../core/theme.css?v=20250101130500">
    <link rel="stylesheet" href="module.css?v=20250101130500">
    <style>
        /* Option 3: Floating Action Bar Styles */
        .floating-action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--pcfp-white);
            border: 2px solid var(--pcfp-gold);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(198, 162, 71, 0.25);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 300px;
            max-width: 500px;
        }

        .floating-action-bar.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .action-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            gap: 16px;
        }

        .selected-count {
            font-weight: 600;
            color: var(--pcfp-gold-dark);
            font-size: 14px;
            flex-shrink: 0;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid var(--pcfp-border);
            background: var(--pcfp-white);
            color: var(--pcfp-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: var(--pcfp-panel);
            border-color: var(--pcfp-gold);
            transform: translateY(-1px);
        }

        .action-btn.danger {
            background: var(--pcfp-error);
            color: white;
            border-color: var(--pcfp-error);
        }

        .action-btn.danger:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .action-btn.primary {
            background: var(--pcfp-gold);
            color: white;
            border-color: var(--pcfp-gold);
        }

        .action-btn.primary:hover {
            background: var(--pcfp-gold-medium);
            box-shadow: 0 4px 12px rgba(198, 162, 71, 0.3);
        }

        /* Animation for floating bar */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .floating-action-bar.show {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .floating-action-bar {
                left: 10px;
                right: 10px;
                transform: none;
                min-width: auto;
                max-width: none;
            }
            
            .floating-action-bar.show {
                transform: none;
            }
            
            .action-bar-content {
                flex-direction: column;
                gap: 12px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<header class="module-header">
  <div class="module-toolbar">
    <button class="btn" id="btnSave" title="Save data">Save</button>
    <button class="btn" id="btnExport" title="Export data">Export</button>
  </div>
  <div class="module-version-display">
    <span class="version-badge">v1.0 - Test Option 3</span>
  </div>
</header>

<div class="module-container">
  <div class="module-content">
    <div class="daily-logs-container">
      <div class="daily-logs-header">
        <div class="view-selector">
          <button class="btn active" data-view="list">List</button>
          <button class="btn" data-view="cards">Cards</button>
        </div>
        
        <div class="daily-logs-actions">
          <button class="btn btn-primary" id="btnAddLog">+ Add Daily Log</button>
        </div>
      </div>
      
      <div class="daily-logs-content">
        <!-- List View -->
        <div id="listView" class="view-content active">
          <div class="grid-container">
            <div class="data-grid">
              <div class="grid-header">
                <div class="grid-cell checkbox-cell" data-col="checkbox">
                  <input type="checkbox" id="selectAll" title="Select all">
                </div>
                <div class="grid-cell" data-col="date">
                  <span class="col-title">Date</span>
                </div>
                <div class="grid-cell" data-col="notes">
                  <span class="col-title">Notes</span>
                </div>
                <div class="grid-cell" data-col="photos">
                  <span class="col-title">Photos</span>
                </div>
                <div class="grid-cell" data-col="weather">
                  <span class="col-title">Weather</span>
                </div>
                <div class="grid-cell" data-col="createdBy">
                  <span class="col-title">Created By</span>
                </div>
                <div class="grid-cell" data-col="actions">
                  <span class="col-title">Actions</span>
                </div>
              </div>
              <div class="grid-body" id="logsGridBody">
                <!-- Logs will be populated here -->
              </div>
            </div>
          </div>
        </div>
        
        <!-- Cards View -->
        <div id="cardsView" class="view-content">
          <div class="cards-container" id="cardsContainer">
            <!-- Cards will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Option 3: Floating Action Bar -->
<div id="floatingActionBar" class="floating-action-bar">
  <div class="action-bar-content">
    <span class="selected-count">0 items selected</span>
    <div class="action-buttons">
      <button class="action-btn danger" onclick="deleteSelectedLogs()">Delete</button>
      <button class="action-btn" onclick="duplicateSelectedLogs()">Duplicate</button>
      <button class="action-btn primary" onclick="exportSelectedLogs()">Export</button>
    </div>
  </div>
</div>

<script src="test-mass-actions-option3.js"></script>
</body>
</html>
